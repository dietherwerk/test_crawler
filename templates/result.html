{% extends "shared/_base.html" %}

{%block title %}Home{% endblock title %}

{% block content %}
<div class="row">
	<div class="col-md-8 col-md-offset-2">
	{% for car in cars %}
		<div class="content-car">
			<img src="{{ car.photo }}">
			
			<div class="description">
				<span class="title">{{ car.title }}</span>
				<span class="subtitle">{{ car.subtitle }}</span>
				<div class="container-items">
					<span class="year">ANO - {{ car.year }}</span>
					<span class="color">COR - {{ car.color }}</span>
					<span class="year">KM - {{ car.km }}</span>
					<span class="color">CAMBIO - {{ car.cambio }}</span>	
				</div>
				<span class="ribbon-gray-price">{{ car.price }}</span>
				<a href="{{ car.link }}" target="_blank">
					<button class="btn btn-primary btn-lg btn-block button-send" role="button" type='button'>Ver anuncio</button>
				</a>			
			</div>
		</div>
	{% endfor %}
		<div class="col-md-3 col-md-offset-4">
			<a href="{{ url_for('index') }}">
				<button class="btn btn-primary btn-lg btn-block button-send" role="button" type='button'>Refazer Busca</button>
			</a>
		</div>			
	</div>					
</div>

{% endblock content %}
